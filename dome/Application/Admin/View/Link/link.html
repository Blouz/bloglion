<!DOCTYPE html>
<html>
  <style>
     .error{
         color:red;
     }
   </style>
  <head>
    <meta charset="utf-8">
    <title>文章标题</title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <link rel="stylesheet" href="__PUBLIC__/bluo/plugin/layui/css/layui.css" media="all" />
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
  </head>

  <body>
    <div style="margin: 15px;">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>友情链添加</legend>
      </fieldset>

      <form class="layui-form" action="{:U('Link/link')}" id="signupForm"  method="post">
        <div class="layui-form-item">
          <label class="layui-form-label">名称</label>
          <div class="layui-input-block">
            <input type="text" name="link_name" id="link_name" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input">
          </div>
        </div>
        

              <div class="layui-form-item">
          <label class="layui-form-label">网站地址</label>
          <div class="layui-input-block">
            <input type="text"  name="link_url"  placeholder="请输入网站地址" lay-verify="title" autocomplete="off" id="password" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" type="submit" lay-submit="" lay-filter="demo1">立即提交</button>
          <a class="layui-btn" type="submit" lay-submit="" lay-filter="demo1" href="{:U('Link/link_Show')}">友情显示</a>
        </div>
      </form>
    </div>
   
  </body>

</html>
<script type="text/javascript" src="__PUBLIC__/validation/jq.js"></script>
<script type="text/javascript" src="__PUBLIC__/validation/jquery.validate.js"></script>
<script type="text/javascript" src="__PUBLIC__/validation/messages_zh.js"></script>
<script>
         $("#signupForm").validate({

                      rules: {
                        link_name: {
                        required: true,
                        minlength: 2,
                        remote:{
                          url:"{:U('Login/link_name')}",
                          type:'post',
                          data:{
                            link_name:function(){
                              return $("#link_name").val();
                            }
                          }
                        }
                        
        
                      },
                      link_name: {
                        required: true,
                        minlength: 1
                      },
                      link_url: {
                        required: true,
                        minlength: 5
                       },
                    },

                  messages:{
                         link_name:{
                        required:'请输入名称',
                        minlength:'名称最少输入一位',
                        remote:'名称已存在',
                        
                         },
                        link_url:{
                        required:'请输入链接',
                        minlength:'链接最少输入五位',
                         },
                  }

          

         })
</script>
